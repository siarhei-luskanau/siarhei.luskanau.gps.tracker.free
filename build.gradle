apply plugin: "android"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.google.android.gms:play-services:4.+'
    compile 'com.googlecode.android-query:android-query:0.25.+'
    compile 'com.google.code.gson:gson:2.+'
}

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        versionCode 33
        versionName "4.0.0"
        minSdkVersion 9
        targetSdkVersion 19
    }

    signingConfigs {
        def storeProperties = new Properties()
        storeProperties.load(new FileInputStream(file("keystore/debug.keystore.properties")))

        debug {
            storeFile file(storeProperties['store.path'])
            storePassword storeProperties['store.password']
            keyAlias storeProperties['key.alias']
            keyPassword storeProperties['key.password']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            debuggable true
            zipAlign true
            runProguard false
            proguardFile 'proguard.cfg'
            applicationVariants.all { variant ->
                def file = variant.outputFile
                variant.outputFile = new File(file.parent, "Free_GPS_Tracker-" + defaultConfig.versionName + ".apk")
            }
        }
    }

}
