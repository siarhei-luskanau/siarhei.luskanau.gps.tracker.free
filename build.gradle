apply plugin: "android"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.google.android.gms:play-services:4.+'
    compile 'com.googlecode.android-query:android-query:0.25.+'
    compile 'com.google.code.gson:gson:2.2.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        versionCode 33
        versionName "3.3"
        minSdkVersion 9
        targetSdkVersion 19
    }

    signingConfigs {
        def storeProperties = new Properties()
        storeProperties.load(new FileInputStream(file("keystore/debug.keystore.properties")))

        debug {
            storeFile file(storeProperties['store.path'])
            storePassword storeProperties['store.password']
            keyAlias storeProperties['key.alias']
            keyPassword storeProperties['key.password']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            debuggable true
            zipAlign true
            runProguard false
            proguardFile 'proguard.cfg'
        }
    }

}
