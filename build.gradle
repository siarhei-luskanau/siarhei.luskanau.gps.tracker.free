apply plugin: "android"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.+'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        versionCode 33
        versionName "4.0.0"
        minSdkVersion 9
        targetSdkVersion 21
    }

    signingConfigs {
        def storeProperties = new Properties()
        storeProperties.load(new FileInputStream(file("keystore/debug.keystore.properties")))

        debug {
            storeFile file(storeProperties['store.path'])
            storePassword storeProperties['store.password']
            keyAlias storeProperties['key.alias']
            keyPassword storeProperties['key.password']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            debuggable true
            zipAlignEnabled true
            minifyEnabled false
            proguardFile 'proguard.cfg'
//            applicationVariants.all { variant ->
//                def file = variant.outputFile
//                variant.outputFile = new File(file.parent, "Free_GPS_Tracker-" + defaultConfig.versionName + ".apk")
//            }
        }
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'com.google.guava:guava:18.0'
    compile 'com.googlecode.android-query:android-query:0.25.9'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.1.0'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}