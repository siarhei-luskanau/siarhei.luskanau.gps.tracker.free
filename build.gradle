apply plugin: "android"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.android.support:appcompat-v7:18.0.+'
    compile 'com.googlecode.android-query:android-query:0.25.+'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'siarhei.luskanau.gps:siarhei.luskanau.gps.shared:0.0.1'
    compile 'siarhei.luskanau.gps:siarhei.luskanau.gps.keytool:1.0.1'
    compile 'siarhei.luskanau.gps:siarhei.luskanau.gps.crypted:0.0.1'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1"

    defaultConfig {
        versionCode 33
        versionName "3.3"
        minSdkVersion 8
        targetSdkVersion 18
    }

    signingConfigs {
        def storeProperties = new Properties()
        storeProperties.load(new FileInputStream(file("keystore/debug.keystore.properties")))

        debug {
            storeFile file(storeProperties['store.path'])
            storePassword storeProperties['store.password']
            keyAlias storeProperties['key.alias']
            keyPassword storeProperties['key.password']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            debuggable false
            zipAlign true
            runProguard true
            proguardFile 'proguard.cfg'
        }
    }

}
